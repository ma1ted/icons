<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>The Icon Website</title>
    <meta name="title" content="The Icon Website" />
    <meta
      name="description"
      content="A curated list of icon repositories for any occasion."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://iconlist.surge.sh/" />
    <meta property="og:title" content="The Icon Website" />
    <meta
      property="og:description"
      content="A curated list of icon repositories for any occasion."
    />
    <meta property="og:image" content="/meta-main.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://iconlist.surge.sh/" />
    <meta property="twitter:title" content="The Icon Website" />
    <meta
      property="twitter:description"
      content="A curated list of high quality icon repositories for any occasion."
    />
    <meta property="twitter:image" content="/meta-main.png" />

    <link rel="icon" type="image/png" href="/favicon.svg" />
    <link rel="stylesheet" href="/global.css" />

    <link rel="stylesheet" href="/build/bundle.css" />
    <script defer src="/build/bundle.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,400;1,200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body></body>
</html>
